<script>
function pausecomp(millis)
 {
  var date = new Date();
  var curDate = null;
  do { curDate = new Date(); }
  while(curDate-date < millis);
}

window.addEventListener('wheel', function(e) {
  console.log(Date.now());
  console.log(e);
  pausecomp(1000);
  e.preventDefault();
  document.getElementById('foo').style.background = "yellow";
}, {'passive': true} );
