<script>
function pausecomp(millis)
 {
  var date = new Date();
  var curDate = null;
  do { curDate = new Date(); }
  while(curDate-date < millis);
}

window.addEventListener('touchstart', function(e) {
  console.log(Date.now());
  console.log(e);
  pausecomp(5000);
  e.preventDefault();
  console.log("After");
}, {'passive': true} );
window.addEventListener('touchmove', function(e) {
  console.log("Move");
}, {'passive': true});
</script>
<div style="height: 2000px; background: red; width: 40px">
</div>
